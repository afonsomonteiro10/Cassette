<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cassette</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
</head>
<body>

  <!-- Vídeo de fundo -->
  <video id="video-fundo" autoplay muted loop>
    <source id="fonte-video" src="assets/manha.mp4" type="video/mp4" />  
    O teu browser não suporta vídeo.
  </video>

  <!-- Camada de conteúdo -->
  <div id="conteudo">
    <h1>Pomodoro Cassette</h1>

    <!-- Temporizador -->
    <div id="temporizador">30:00</div>
    <div id="modo-ativo">Modo: Estudo</div>

    <!-- Controlos de tempo -->
    <div id="controlos">
      <label>
        Estudo:
        <select id="tempo-estudo">
          <option value="1">1 min</option>
          <option value="30">30 min</option>
          <option value="35">35 min</option>
          <option value="40">40 min</option>
          <option value="45">45 min</option>
          <option value="50">50 min</option>
        </select>
      </label>

      <label>
        Pausa:
        <select id="tempo-pausa">
          <option value="5">5 min</option>
          <option value="10">10 min</option>
        </select>
      </label>
    </div>

    <!-- Botões -->
    <div id="botoes">
      <button id="iniciar">Iniciar</button>
      <button id="pausar">Pausar</button>
      <button id="resetar">Resetar</button>
    </div>

    <!-- Escolha de tema e playlists -->
    <div id="playlists">
      <h2>Escolhe o tema e a playlist:</h2>
      <label>
        Tema:
        <select id="escolher-tema">
          <option value="manha">Manhã</option>
          <option value="tarde">Tarde</option>
          <option value="noite">Noite</option>
        </select>
      </label>

      <label>
        Playlist:
        <select id="escolher-playlist"></select>
      </label>
    </div>

    <!-- Controlo de música -->
    <div id="musica-controls">
      <label>
        Volume:
        <input type="range" id="volume-musica" min="0" max="100" value="50" />
      </label>

      <button onclick="musicaAnterior()">⏮</button>
      <button onclick="proximaMusica()">⏭</button>
    </div>
  </div>

  <!-- Player YouTube invisível -->
  <div id="yt-player" style="display: none;"></div>

  <!-- Scripts -->
  <script src="js/scriptPlayer.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
